<!-- JS -->
<script src="{{site.baseurl}}/assets/js/jquery-3.2.1.min.js"></script>
<script src="{{site.baseurl}}/assets/js/jekyll-search.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/1.6.7/js/lightgallery-all.min.js"></script>
<script>
  SimpleJekyllSearch({
    searchInput: document.getElementById('search-input'),
    resultsContainer: document.getElementById('results-container'),
    json: '{{site.baseurl}}/search.json',
    searchResultTemplate: '<li><a href="{url}" title="{desc}">{title}</a></li>',
    noResultsText: 'No results found',
    fuzzy: false,
    exclude: ['Welcome']
  });
</script>
<script type="text/javascript">
    $(document).ready(function() {
        $("#lightgallery").lightGallery({
          thumbnail:true,
          mode: 'lg-fade',
          cssEasing : 'cubic-bezier(0.25, 0, 0.25, 1)',
          preload: 1
        });
    });
</script>
<script src="{{site.baseurl}}/assets/js/main.js"></script>
